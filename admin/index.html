<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="../font_awesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="form-container">
			<h3 class="form-heading">Log in</h3>
			<form class="form">
				<div class="form-group">
					<input type="text" name="username" autocomplete="off" placeholder="Username" required>
				</div>
				<div class="form-group">
					<input type="password" name="password" required>
				</div>
				<div class="submit-btn-container">
					<input type="submit" name="submit" value="submit">
				</div>

			</form>
		</div>
	</div>
	<footer>
		<p class="footer-credit">Design by durosly. connect with me on <i class="fab fa-facebook-square"></i> | <i class="fab fa-twitter"></i> | <i class="fab fa-github"></i> | <i class="fab fa-instagram"></i></p>
	</footer>
</body>
</html>
